<!doctype html>
<html>
<head>
	<!--RECYCLOPS-->
	<title>Recycl-Ops</title>
	
	<meta http-equiv="content/type" content="text/html,charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	
	<!--CSS Style Sheet-->
	<link rel="stylesheet" href="RecyclOps.css" />
	<!--JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--JQuery-->
	<script src="RecyclOpsJQ.js"></script>
	<!--Javascript-->
	<script src="RecyclOpsJS.js"></script>
</head>
<body onload="init()">
<canvas id="bgCanvas"></canvas>

<div id="srcContainer">
	<input type="text" id="search" name="searchBar"></input>
	<div id="dropDown"></div>
</div>	
<div id="userInput">
	First Name: <input type="text" name="fName" /><br /><br />
	Last Name: <input type="text" name="lname" /><br /><br />
	Password: <input type="password" name="pwd" /><br /><br />
	<input type="button" name="button" id="save" value="Save"/>
	<input type="button" name="button" id="load" value="Load"/>
</div>
<img id="grass" src="images/grass.png"></img>
</body>
</html>
